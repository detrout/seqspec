!Assay
seqspec_version: 0.0.0
assay: Parse Splitseq Illumina library processed on nanopore
sequencer: Nanopore
# Farlie's logical read structure presentation
doi: "https://docs.google.com/presentation/d/17yKh6xE5b9Mo4DaXx5uPvFZOIHOW0kbK-QsU2ECwx8c/edit#slide=id.g29abb1440dc_0_500"
publication_date: ""
name: WT Mega v2 nanopore
description: split-pool ligation-based transcriptome sequencing
modalities:
- rna
lib_struct: ""
assay_spec:
- !Region
  region_id: rna
  region_type: rna
  name: rna
  sequence_type: joined
  sequence: X
  min_len: 177
  max_len: 2000194
  onlist: null
  regions:
# ONT adapter (36 or 27 bp) no fixed orientation
# FIXME list sequence when known
# FIXME set region_type when known
  - !Region
    region_id: ont-1
    region_type: custom_primer
    name: ont-1
    sequence_type: random
    sequence: XXXXXXXXXXXXXXXXXXXXXXXXXXX
    min_len: 27
    max_len: 36
    onlist: null
    regions: null
    parent_id: read.fastq.gz
# TSO (30 bp)
# FIXME check region_type
  - !Region
    region_id: tso
    region_type: custom_primer
    name: tso
    sequence_type: fixed
    sequence: AAGCAGTGGTATCAACGCAGAGTGAATGGG
    min_len: 30
    max_len: 30
    onlist: null
    regions: null
    parent_id: read.fastq.gz
# Target sequence
# not sure what a good min/max length is. nanopore announced a
# 2 million base pair read in 2018.
# https://nanoporetech.com/about-us/news/longer-and-longer-dna-sequence-more-two-million-bases-now-achieved-nanopore
# FIXME for nanopore should this be cDNA or rna?
  - !Region
    region_id: cDNA
    region_type: cdna
    name: cDNA
    sequence_type: random
    sequence: X
    min_len: 1
    max_len: 2000000
    onlist: null
    regions: null
    parent_id: read.fastq.gz
# PolyA / randhex
# FIXME There may be a known list of sequences
# FIXME what should the region type be
  - !Region
    region_id: primer
    region_type: custom_primer
    name: primer
    sequence_type: random
    sequence: XXXXXX
    min_len: 6
    max_len: 6
    onlist: null
    regions: null
    parent_id: read.fastq.gz
  - !Region
    region_id: barcode-1
    region_type: barcode
    name: barcode-1
    sequence_type: onlist
    sequence: NNNNNNNN
    min_len: 8
    max_len: 8
    onlist: !Onlist
      filename: barcode-1_onlist_v2.txt
      md5: 5c3b70034e9cef5de735dc9d4f3fdbde
      location: local
    regions: null
    parent_id: read.fastq.gz
  - !Region
    region_id: linker-1
    region_type: linker
    name: linker-1
    sequence_type: fixed
    sequence: GTGGCCGATGTTTCGCATCGGCGTACGACT
    min_len: 30
    max_len: 30
    onlist: null
    regions: null
    parent_id: read.fastq.gz
  - !Region
    region_id: barcode-2
    region_type: barcode
    name: barcode-2
    sequence_type: onlist
    sequence: NNNNNNNN
    min_len: 8
    max_len: 8
    onlist: !Onlist
      filename: barcode-23_onlist.txt
      md5: 1452e8ef104e6edf686fab8956172072
      location: local
    regions: null
    parent_id: read.fastq.gz
  - !Region
    region_id: linker-2
    region_type: linker
    name: linker-2
    sequence_type: fixed
    sequence: ATCCACGTGCTTGAGACTGTGG
    min_len: 22
    max_len: 22
    onlist: null
    regions: null
    parent_id: read.fastq.gz
  - !Region
    region_id: barcode-3
    region_type: barcode
    name: barcode-3
    sequence_type: onlist
    sequence: NNNNNNNN
    min_len: 8
    max_len: 8
    onlist: !Onlist
      filename: barcode-23_onlist.txt
      md5: 1452e8ef104e6edf686fab8956172072
      location: local
    regions: null
    parent_id: read.fastq.gz
# UMI (10 bp)    
  - !Region
    region_id: umi
    region_type: umi
    name: umi
    sequence_type: random
    sequence: NNNNNNNNNN
    min_len: 10
    max_len: 10
    onlist: null
    regions: null
    parent_id: read.fastq.gz
# Illumina R2 adapter 34 bp
# definitely present in raw_fastq
  - !Region
    region_id: truseq_read2
    region_type: truseq_read2
    name: Illumina Read 2
    sequence_type: fixed
    sequence: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC
    min_len: 34 
    max_len: 34
    onlist: null
